<html>
<head>
  <meta charset="utf-8">
  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../core-selector.html">

  <style>
    .core-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <core-selector id="selector" valueattr="key">
    <div key="a">Item 1</div>
    <div key="b">Item 2</div>
    <div key="c">Item 3</div>
    <div key="d">Item 4</div>
    <div key="e">Item 5</div>
  </core-selector>

  <script>
    var selector = document.getElementById('selector');

    test('supports selection by value', function(done) {
      selector.selected = 'c';
      asyncPlatformFlush(function() {
        assert.equal(selector.selectedIndex, 2);
        done();
      });
    });

    test('exposes values in order', function() {
      assert.deepEqual(selector.values, ['a', 'b', 'c', 'd', 'e']);
    });

  </script>

</body>
</html>
